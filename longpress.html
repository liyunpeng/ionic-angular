<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>菜鸟教程(runoob.com)</title>
    <link href="https://cdn.staticfile.org/ionic/1.3.2/css/ionic.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/ionic/1.3.2/js/ionic.bundle.min.js"></script>
    <script type="text/javascript">
        angular.module('starter', ['ionic'])

            .run(function($ionicPlatform) {
                $ionicPlatform.ready(function() {
                    // Hide the accessory bar by default (remove this to show the accessory bar above the keyboard
                    // for form inputs)
                    if(window.cordova && window.cordova.plugins.Keyboard) {
                        cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
                    }
                    if(window.StatusBar) {
                        StatusBar.styleDefault();
                    }
                });
            })

            .controller( 'actionsheetCtl',['$scope',function($scope){

                $scope.onTap=function(){
                    alert('on-tap')
                }


            }])
    </script>
</head>
<body ng-app="starter" ng-controller="actionsheetCtl" >
<button on-tap="onTap()" class="button">轻击我</button>
</body>
</html>
